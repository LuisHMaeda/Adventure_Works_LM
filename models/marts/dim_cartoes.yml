version: 2

models:
  - name: dim_cartoes
    description: "Tabela dimensão dos cartões de crédito"
    columns:
      - name: pk_cartoes_credito
        description: "Chave primária da tabela de cartões de crédito" 
        tests:
          - unique
          - not_null

      - name: tipo_cartao
        description: "Tipo do cartão de crédito"

      - name: numero_cartao
        description: "Número do cartão de crédito"

      - name: mes_expiracao
        description: "Mês de expiração do cartão de crédito"

      - name: ano_expiracao
        description: "Ano de expiração do cartão de crédito"
